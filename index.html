<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDS8imOK4Pt8FPvY9PY0k9e-r92qHD_O3o&libraries=places&callback=initMap"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script type="text/javascript">

var map;
var service;

function searchResults(results, status){

  console.log(results);

  for(var i = 0; i < results.length; i++){

     var marker = new google.maps.Marker({
       position: results[i].geometry.location,
       map: map
    });
  }
}

function performSearch(){
  var request = {
    radius: '500',
    name: "gas"
  }

  service.nearbySearch(request, searchResults);
}

function initilize(location){
  console.log(location);

  var mapOptions = {
    zoom: 12,
    center: new google.maps.LatLng(location.coords.latitude, location.coords.longitude),
    mapTypeId: 'roadmap'
  };

   map = new google.maps.Map(document.getElementById('map'),
    mapOptions);

   var marker = new google.maps.Marker({
       position: new google.maps.LatLng(location.coords.latitude, location.coords.longitude),
       map: map
    });

   service = new google.maps.places.PlacesService(map),

   google.maps.event.addListenerOnce(map,'bounds_changed', performSearch);

}

 $(document).ready(function(){
     navigator.geolocation.getCurrentPosition(initilize);

 });

</script>


</head>

<body>
<div id="map"></div>

</body>
</html>
